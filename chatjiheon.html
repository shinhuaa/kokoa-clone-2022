<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="CSS/styles.css" />
    <title>JI HEON - Kokoa Clone</title>
  </head>
  <body id="chat-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>11%</span>
        <i class="fa-solid fa-battery-full"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>

    <header class="alt-header">
      <dlv class="alt-header-column">
        <a href="chat.html">
          <i class="fa-solid fa-angle-left fa-lg"></i>
        </a>
      </dlv>
      <dlv class="alt-header-column">
        <h1 class="alt-header__title">JI HEON</h1>
      </dlv>
      <dlv class="alt-header-column">
        <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
        <span><i class="fa-solid fa-bars fa-lg"></i></span>
      </dlv>
    </header>

    <main class="main-screen main-chat">
      <div class="chat__timestamp">Sunday, December 25, 2022</div>
    </main>

    <script
      src="https://kit.fontawesome.com/f91e83f64f.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
