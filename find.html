<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="CSS/styles.css" />
    <title>Find - Kokoa Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>11%</span>
        <i class="fa-solid fa-battery-full"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Find</h1>
      <div class="screen-header__icons">
        <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
        <span
          ><i class="fa-sharp fa-solid fa-gear fa-lg"></i>
          <div class="find-badge"></div
        ></span>
      </div>
    </header>

    <main class="main-screen">
      <div class="find__icons">
        <div class="find-icons__icon">
          <i class="fa-solid fa-qrcode fa-2x"></i><span>QR Code</span>
        </div>
        <div class="find-icons__icon">
          <i class="fa-solid fa-address-book fa-2x"></i
          ><span>Add by Contacts</span>
        </div>
        <div class="find-icons__icon">
          <i class="fa-regular fa-face-grin-wide fa-2x"></i
          ><span>Add by ID</span>
        </div>
        <div class="find-icons__icon">
          <i class="fa-regular fa-envelope fa-2x"></i><span>Invite</span>
        </div>
      </div>
      <div class="recommend-friends">
        <h6 class="recommend-friends__title">Recommend Friends</h6>
        <span>You have no recommended friends.</span>
      </div>
      <div class="open-chat">
        <div class="open-chat__header">
          <h4>Open Chat</h4>
          <span
            >Go to Openchat Home<i class="fa-solid fa-chevron-right fa-xs"></i
          ></span>
        </div>
      </div>
      <div class="open-post one">
        <div class="open-post__column">
          <h5 class="open-post__title">#NMIXX</h5>
          <h6 class="open-post__hashtags">#NMIXX#JIHEON#FRIENDS</h6>
          <div class="open-post__members">
            <img
              src="https://blog.kakaocdn.net/dn/bQsLQh/btrt7tUKQpf/Li1HShzt4NbNOXflmzXO2K/img.png"
            />
            <span class="open-post__members-count">802 members</span>
            <div class="divider"></div>
            <span class="open-post__members-status">Active</span>
          </div>
        </div>
        <div class="open-post__column">
          <div class="open-post__photo">
            <img
              src="https://cloudfront-ap-northeast-1.images.arcpublishing.com/chosun/254RD7HXCFJHORV5GCXLR2XIQI.jpg"
            />
            <div class="open-post__heart-count">
              <i class="fa-solid fa-heart"></i><span>999</span>
            </div>
          </div>
        </div>
      </div>
      <div class="open-post two">
        <div class="open-post__column">
          <h5 class="open-post__title">#JIHEON</h5>
          <h6 class="open-post__hashtags">#JIHEON#NMIXX#FRIENDS</h6>
          <div class="open-post__members">
            <img
              src="https://mblogthumb-phinf.pstatic.net/MjAyMTAxMjZfMjE5/MDAxNjExNjI2NjgwODc4.o-kIDz5xTM6Vad0IvAV1tEgML38LmZqmLpuSgRuE_Ngg.s0fuIT14EDnzvFbt4PkCRpbG1WKLz5TMvdi58t16Efwg.JPEG.lbrs2o71/NaverBlog_20210126_110437_01.jpg?type=w420"
            />
            <span class="open-post__members-count">486 members</span>
            <div class="divider"></div>
            <span class="open-post__members-status">Active</span>
          </div>
        </div>
        <div class="open-post__column">
          <div class="open-post__photo">
            <img src="https://i.ytimg.com/vi/0KqfvYS_OH0/maxresdefault.jpg" />
            <div class="open-post__heart-count">
              <i class="fa-solid fa-heart"></i><span>999</span>
            </div>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <i class="fa-regular fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chat.html"
            ><span class="nav__notification badge">1</span>
            <i class="fa-regular fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fa-solid fa-magnifying-glass-plus fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html"
            ><i class="fa-solid fa-ellipsis fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>

    <script
      src="https://kit.fontawesome.com/f91e83f64f.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
